bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li class="toc-logo"><a href="./"><img src="media/logo-toc.svg"></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    edit:
      link: https://github.com/JuliusRuseckas/quantum_book/edit/main/%s
      text: "SiÅ«lyti pakeitimus"
  pandoc_args: ["--lua-filter", "filters/multiple-bibliographies.lua"]
  split_bib: false
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: biblatex
  keep_tex: yes
bookdown::epub_book:
  epub_version: epub3
  pandoc_args: ["--lua-filter", "filters/multiple-bibliographies.lua", "--mathml"]
